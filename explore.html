<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="styleexplore.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Assignment Evaluation</h1>
        </header>
        
        <section class="intro">
            <h2>Welcome to the Explore Page</h2>
            <p>Discover quizzes created by teachers and start learning!</p>
        </section>
        
        <section class="image-columns">
            <div class="column">
                <img src="viewteachers.png" alt="View your teachers">
                <h3>View your teachers</h3>
            </div>
            <div class="column">
                <img src="quizpic.png" alt="Quiz">
                <h3>Quiz</h3>
            </div>
            <div class="column">
                <img src="evluationpic.png" alt="Evaluation">
                <h3>Evaluation</h3>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2024 Assignment Evaluation</p>
        </footer>
    </div>
</body>
</html>
